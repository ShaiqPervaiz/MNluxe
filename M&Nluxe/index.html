<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CHOOSE </title>
    <style>
        body {
            background-image: url('marbleback.jpg'); 
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.9; 
            font-family: Arial, sans-serif; /* Font style */
            display: flex; /* Flexbox layout */
            justify-content: center; /* Center buttons horizontally */
            align-items: center; /* Center buttons vertically */
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default margin */
        }

        .button {
            background-color: rgba(255, 215, 0, 0.8); /* Semi-transparent gold */
            color: white; /* Text color */
            padding: 15px 30px; /* Space inside buttons */
            border: none; /* Remove default button border */
            border-radius: 5px; /* Rounded corners */
            font-size: 16px; /* Font size */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s ease, transform 0.2s ease; /* Smooth hover effect */
            margin: 10px; /* Space between buttons */
        }

        .button:hover {
            background-color: rgba(255, 215, 0, 1); /* Fully opaque gold on hover */
            transform: scale(1.1); /* Slightly increase size on hover */
            box-shadow: 0 0 15px rgba(255, 215, 0, 1); /* Glow effect on hover */
        }
    </style>
</head>
<body>

    <!-- Standalone Buttons with Navigation -->
    <button class="button" onclick="window.location.href='Home.html'">Customer</button>
    <button class="button" onclick="window.location.href='Form.html'">Producer</button>

</body>
</html>
