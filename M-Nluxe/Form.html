<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proof Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f0f0f0 25%, #d9d9d9 25%, #d9d9d9 50%, #f0f0f0 50%, #f0f0f0 75%, #d9d9d9 75%, #d9d9d9 100%);
            background-size: 150% 150%;
            animation: marble 6s ease infinite;
            padding: 20px;
        }

        @keyframes marble {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        form {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .back-button {
            margin: 10px 0;
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
        }

        .back-button:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h2>Register</h2>
<a href="Index.html" class="back-button">‚Üê Back</a>
<form id="registrationForm">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Log in</button>
</form>

<script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        const email = document.getElementById('email').value;
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Check if the input matches the specified criteria
        if (username === 'ALSP' && email === 'mnluxe2@gmail.com' && password === 'mnluxe5854') {
            // Redirect to another HTML page
            window.location.href = 'Homeproducer.html';
        } else {
            // Alert the user if the input is incorrect
            alert('One or more slot(s) is/are incorrect, try again please.');
        }

        // Optionally clear the form after submission
        this.reset();
    });
</script>

</body>
</html>
